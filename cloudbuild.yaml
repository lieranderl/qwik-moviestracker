steps:
  - name: "node"
    entrypoint: "npm"
    args: ["i", "--force"]
    id: Install_npm
  - name: "node"
    entrypoint: "npm"
    env:
    - 'VITE_TMDB_API_KEY=$_VITE_TMDB_API_KEY'
    - 'VITE_GC_API_KEY=$_VITE_GC_API_KEY'
    secretEnv: ["VITE_FIREBASE_CONFIG", "GOOGLE_SECRET", "AUTH_SECRET"]
    args: ["run", "build"]
    id: BuildNode
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - "--tag=$_AR_HOSTNAME/$PROJECT_ID/cloud-run-source-deploy/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA"
      - "--file=Dockerfile"
      - "."
    id: BuildDocker
  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - >-
        $_AR_HOSTNAME/$PROJECT_ID/cloud-run-source-deploy/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA
    id: Push
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk:slim"
    args:
      - run
      - services
      - update
      - $_SERVICE_NAME
      - "--platform=managed"
      - >-
        --image=$_AR_HOSTNAME/$PROJECT_ID/cloud-run-source-deploy/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA
      - >-
        --labels=managed-by=gcp-cloud-build-deploy-cloud-run,commit-sha=$COMMIT_SHA,gcb-build-id=$BUILD_ID,gcb-trigger-id=$_TRIGGER_ID
      - "--region=$_DEPLOY_REGION"
      - "--quiet"
    id: Deploy
    entrypoint: gcloud
images:
  - >-
    $_AR_HOSTNAME/$PROJECT_ID/cloud-run-source-deploy/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA
options:
  substitutionOption: ALLOW_LOOSE
substitutions:
  _DEPLOY_REGION: europe-west1
  _AR_HOSTNAME: europe-west1-docker.pkg.dev
  _TRIGGER_ID: 75183935-e398-4011-a333-87b836491409
  _PLATFORM: managed
  _SERVICE_NAME: moviestracker-app
tags:
  - gcp-cloud-build-deploy-cloud-run
  - gcp-cloud-build-deploy-cloud-run-managed
  - moviestracker-app
availableSecrets:
  secretManager:
    - versionName: projects/695761327713/secrets/VITE_FIREBASE_CONFIG/versions/1
      env: "VITE_FIREBASE_CONFIG"
    - versionName: projects/695761327713/secrets/GOOGLE_SECRET/versions/2
      env: "GOOGLE_SECRET"
    - versionName: projects/695761327713/secrets/AUTH_SECRET/versions/1
      env: "AUTH_SECRET"
